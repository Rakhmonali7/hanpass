<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sytle.css">
    <title>Document</title>
    <style>
        body{
            font-family: sans-serif;
        }
        #tax{
           color: red
        }
        span{
            color: green
        }
        
    </style>
</head>
<body>
    <section>
        <div class="let-container">
            <div class="let a" style="color: red;">H</div>
            <div class="let b" style="color: red;">A</div>
            <div class="let c" style="color: red;">N</div>
            <div class="let d" style="color: blue;">P</div>
            <div class="let e" style="color: blue;">A</div>
            <div class="let f" style="color: blue;">S</div>
            <div class="let g" style="color: blue;">S</div>
        </div>
    </section>
    
    <div class="top">
        <input id="input" type="text"> <br>
        <button id="btn">Calculate</button>
        <div id="box">
            <p id="output"></p>
        </div>
    </div>

    <div class="wrapper">
        <div class="inner"><h2>Your Total Hours: <span id="hours">?</span></h2></div>
        <div class="inner"><h2>Your Total Amount: <span id="am1">?</span></h2></div>
        <div class="inner"><h2>Your Total Tax: <span id="tax">?</span></h2></div>
        <div class="inner total">
            <img class="arrow" src="arr.jpg" alt="">
            <h2>Your Total Amount you receive: <span id="am2">?</span></h2>
        </div>
    </div>
    
    <section>
        <table>
            <tr>
                <th>Working Time</th>
                <th>Hours</th>
            </tr>
            <tbody id="myTable">

            </tbody>
            <tfoot id="tfoot"></tfoot>
        </table>
    </section>
    
    <footer>
        <h4>Made by <a href="#">Rahmonali</a></h4>
        <p>2022 South Korea, Inc. All right reserved.</p>
    </footer>
    
    

    <script src="index.js"></script>
</body>
</html>
