<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sytle.css">
    <title>Document</title>
    <style>
        #tax{
           color: red
        }
        span{
            color: green
        }
        
    </style>
</head>
<body>
    <section class="wrap">
        <div class="top">
            <input id="input" type="text"> <br>
            <button id="btn">Calculate</button>
            <div id="box">
                <p id="output"></p>
            </div>
        </div>
        
    </section>

    <div class="belly">
        
    <section class="sec1">
        <div class="wrapper">
            <div class="inner"><h2>Your Total Hours: <span id="hours">?</span></h2></div>
            <div class="inner"><h2>Your Total Amount: <span id="am1">?</span></h2></div>
            <div class="inner"><h2>Your Total Tax: <span id="tax">?</span></h2></div>
            <div class="inner total">
                <h2>Your Total Amount you receive: <span id="am2">?</span></h2>
            </div>
        </div>
    </section>
        
        
        <section class="sec2">
            <table>
                <tr>
                    <th>Working Time</th>
                    <th>Hours</th>
                </tr>
                <tbody id="myTable"></tbody>
            </table>
        </section>

    </div>
    
    
    

    <script src="index.js"></script>
</body>
</html>
